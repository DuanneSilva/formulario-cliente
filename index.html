<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Formulário Cliente</title>
</head>
<body>
    <div class="container">
        <img src="image/entrar.png"/>
        <h1> Bem Vindo!</h1>
        <h3>Inicie sessão na sua conta</h3>
    </div>
    <div class="form">
        <form action="#">
            <div class="input-box">
                <label for="firstname">Primeiro nome</label>
                <input type="text" name="firstname" id="firstname" placeholder=" digite o primeiro nome" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder=" Digite seu sobrenome" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <label for="Email">Email</label>
                <input type="Email" name="Email" id="Email" placeholder=" Digite seu email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder=" Digite sua senha" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <label for="confirmpassword">Confirme sua senha</label>
                <input type="confirmpassword" name="confirmpassword" id="confirmpassword" placeholder=" Confirme sua senha" required>
                <div class="underline"></div>
            </div>
            <input type="submit" value="continue">          
        </form>
    </div>
    <footer>
        <h6> Desenvolvido por Duanne Silva</h6>
    </footer>
    
</body>
</html>
